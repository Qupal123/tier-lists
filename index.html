<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Brawl Stars Tier List</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;font-family:system-ui,Arial,sans-serif;color:#fff}

/* ===== BACKGROUND ===== */
#bg{
  position:fixed;inset:0;z-index:-2;
  background:
    radial-gradient(900px 500px at 0% 0%, #3b1d5a, transparent 60%),
    radial-gradient(900px 500px at 100% 0%, #1d4b5a, transparent 60%),
    linear-gradient(180deg,#0c0c10,#09090d);
}
#particles{position:fixed;inset:0;z-index:-1}

/* ===== TOP BAR ===== */
.topbar{
  position:sticky;top:0;z-index:1000;
  display:flex;gap:8px;padding:10px;
  backdrop-filter:blur(8px);
  background:rgba(10,10,15,.85);
}
.topbar button{
  flex:1;padding:10px;border:none;border-radius:14px;
  font-weight:700;color:#fff;
  background:linear-gradient(135deg,#5b7cfa,#8f5bfa);
}

/* ===== MAIN ===== */
#tierlist{
  padding:12px;
  padding-bottom:calc(20px + env(safe-area-inset-bottom));
}

/* ===== TIERS ===== */
.tier{display:flex;margin-bottom:6px}
.tier-label{
  width:140px;font-weight:800;
  display:flex;align-items:center;justify-content:center;
  border-radius:10px 0 0 10px;
}
.tier-content{
  flex:1;min-height:64px;
  display:flex;flex-wrap:wrap;gap:4px;padding:4px;
  background:rgba(20,20,30,.9);
  border-radius:0 10px 10px 0;
}
.imba{background:#ff4d4d}
.strong{background:#ff944d}
.good{background:#ffd24d;color:#000}
.medium{background:#7bed9f;color:#000}
.weak{background:#70a1ff}

/* ===== BRAWLER ===== */
.brawler{
  width:56px;height:56px;border-radius:8px;
  overflow:hidden;touch-action:none;
}
.brawler img{width:100%;height:100%;object-fit:cover}
.brawler.dragging{
  position:fixed;z-index:9999;
  pointer-events:none;
  transform:scale(1.05);
}

/* ===== POOL (БЕЗ БАЗЛАЙТЕРА) ===== */
.pool{
  margin-top:12px;
  margin-bottom:calc(20px + env(safe-area-inset-bottom));
}

/* ===== CREDIT ===== */
#credit{
  position:fixed;right:14px;top:14px;
  padding:10px 16px;border-radius:16px;
  pointer-events:none;
  background:
    linear-gradient(135deg,rgba(120,140,255,.35),rgba(200,120,255,.35)),
    rgba(10,10,18,.92);
  backdrop-filter:blur(10px);
  box-shadow:0 0 30px rgba(150,120,255,.9);
}
#credit span{
  font-size:18px;font-weight:900;
  background:linear-gradient(135deg,#9bb4ff,#d79bff,#9bffef);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s ease infinite;
}
@keyframes glow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
</style>
</head>

<body>

<div id="bg"></div>
<canvas id="particles"></canvas>

<div class="topbar">
  <button onclick="exportJSON()">Экспорт JSON</button>
  <button onclick="importJSON()">Импорт JSON</button>
  <button onclick="downloadImage()">Скачать PNG</button>
</div>

<div id="tierlist">
  <div class="tier"><div class="tier-label imba">ИМБА</div><div class="tier-content" data-tier="imba"></div></div>
  <div class="tier"><div class="tier-label strong">ОЧЕНЬ СИЛЬНЫЕ</div><div class="tier-content" data-tier="strong"></div></div>
  <div class="tier"><div class="tier-label good">ХОРОШИЕ</div><div class="tier-content" data-tier="good"></div></div>
  <div class="tier"><div class="tier-label medium">СРЕДНИЕ</div><div class="tier-content" data-tier="medium"></div></div>
  <div class="tier"><div class="tier-label weak">СЛАБЫЕ</div><div class="tier-content" data-tier="weak"></div></div>

  <div class="tier pool">
    <div class="tier-label">ВСЕ</div>
    <div class="tier-content" data-tier="pool"></div>
  </div>
</div>

<div id="credit"><span>Lapizxx</span></div>

<script>
/* ================= DATA ================= */
const STORAGE_KEY='bs-tierlist';
const IMG_PATH='brawlers/';

const brawlers = [
  'GIGI','PIERCE','Glouber','8bit','alli','amber','angelo','ash','barley','bea','belle','berry','bibi','bo',
  'bonnie','brock','bull','buster','buzz','buzz_lightyear','byron','carl','charlie','chester','chuck','clancy',
  'colette','cordelius','crow','darryl','doug','draco','edgar','elprimo','emz','eve','fang','finx','frank','gale',
  'gene','gray','griff','grom','gus','hank','hyper_colt','hyper_dynamike','jacky','Jae-Yong','janet','jessie',
  'juju','Kaze','kenji','kit','larry&lawrie','leon','lily','lola','lou','lumi','maisie','mandy','max','meeple',
  'meg','melodie','mico','Mina','moe','mortis','mrp','nani','nita','ollie','otis','pam','pearl','penny','piper',
  'poco','rico','rosa','rt','ruffs','sam','sandy','shade','Shelly','spike','sprout','squeak','stu','surge',
  'tara','tick','trunk','willow','ziggi'
].map(n=>({id:n.toLowerCase(),file:`${n}_portrait.png`}));

let saved=JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}');
let touchItem=null;

/* ================= RENDER ================= */
function render(){
  document.querySelectorAll('.tier-content').forEach(z=>z.innerHTML='');
  brawlers.forEach(b=>{
    const el=document.createElement('div');
    el.className='brawler';
    el.innerHTML=`<img src="${IMG_PATH+b.file}">`;
    el.addEventListener('touchstart',()=>{touchItem=el;el.classList.add('dragging')});
    const tier=saved[b.id]||'pool';
    document.querySelector(`[data-tier="${tier}"]`).appendChild(el);
  });
}

/* ================= TOUCH DRAG ================= */
document.addEventListener('touchmove',e=>{
  if(!touchItem) return;
  e.preventDefault();
  const t=e.touches[0];
  touchItem.style.left=(t.clientX-28)+'px';
  touchItem.style.top=(t.clientY-28)+'px';
  const el=document.elementFromPoint(t.clientX,t.clientY);
  const zone=el?.closest('.tier-content');
  if(zone){
    const img=touchItem.querySelector('img').src.split('/').pop();
    const b=brawlers.find(x=>x.file===img);
    if(b) saved[b.id]=zone.dataset.tier;
  }
},{passive:false});

document.addEventListener('touchend',()=>{
  if(!touchItem) return;
  touchItem.classList.remove('dragging');
  touchItem.style.left='';
  touchItem.style.top='';
  localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));
  render();
  touchItem=null;
});

/* ================= PNG ================= */
function downloadImage(){
  html2canvas(document.getElementById('tierlist'),{backgroundColor:null,useCORS:true})
  .then(c=>{
    const img=document.createElement('img');
    img.src=c.toDataURL('image/png');
    img.style.position='fixed';
    img.style.inset='0';
    img.style.margin='auto';
    img.style.maxWidth='100%';
    img.style.maxHeight='100%';
    img.style.zIndex='99999';
    img.style.background='#000';
    img.onclick=()=>img.remove();
    document.body.appendChild(img);
    alert('Зажми изображение и выбери «Сохранить»');
  });
}

/* ================= JSON ================= */
function exportJSON(){
  const b=new Blob([JSON.stringify(saved,null,2)],{type:'application/json'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(b);
  a.download='tierlist.json';
  a.click();
}
function importJSON(){
  const i=document.createElement('input');
  i.type='file';i.accept='.json';
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{saved=JSON.parse(r.result);localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));render()};
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

/* ================= PARTICLES ================= */
const c=document.getElementById('particles'),ctx=c.getContext('2d');
let W,H,parts=[];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();addEventListener('resize',resize);
for(let i=0;i<70;i++)parts.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,v:Math.random()*.3+.1});
(function loop(){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle='rgba(180,160,255,.35)';
  parts.forEach(p=>{p.y-=p.v;if(p.y<0)p.y=H;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill()});
  requestAnimationFrame(loop);
})();
render();
</script>
</body>
</html>
