<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Brawl Stars Tier List</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;font-family:system-ui,Arial,sans-serif;color:#fff}

/* ===== BACKGROUND ===== */
#bg{
  position:fixed;inset:0;z-index:-3;
  background:
    radial-gradient(900px 500px at 0% 0%, #3b1d5a, transparent 60%),
    radial-gradient(900px 500px at 100% 0%, #1d4b5a, transparent 60%),
    linear-gradient(180deg,#0c0c10,#09090d);
}
#particles{
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
}

/* ===== TOP BAR ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  gap:8px;
  padding:10px;
  backdrop-filter:blur(8px);
  background:rgba(10,10,15,.85);
}
.topbar button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:14px;
  font-weight:700;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#5b7cfa,#8f5bfa);
}

/* ===== MAIN ===== */
#tierlist{
  padding:12px;
  position:relative;
  padding-bottom:calc(16px + env(safe-area-inset-bottom));
}

/* ===== TIERS ===== */
.tier{display:flex;margin-bottom:6px}
.tier-label{
  width:140px;font-weight:800;
  display:flex;align-items:center;justify-content:center;
  border-radius:10px 0 0 10px;
}
.tier-content{
  flex:1;min-height:64px;
  display:flex;flex-wrap:wrap;gap:4px;padding:4px;
  background:rgba(20,20,30,.9);
  border-radius:0 10px 10px 0;
}
.imba{background:#ff4d4d}
.strong{background:#ff944d}
.good{background:#ffd24d;color:#000}
.medium{background:#7bed9f;color:#000}
.weak{background:#70a1ff}

/* ===== BRAWLER ===== */
.brawler{
  width:56px;height:56px;border-radius:8px;
  overflow:hidden;cursor:grab;
  touch-action:none;
}
.brawler img{width:100%;height:100%;object-fit:cover}
.brawler.dragging{
  position:fixed;
  z-index:2000;
  pointer-events:none;
  cursor:grabbing;
}

/* ===== POOL ===== */
.pool{
  margin-top:12px;
  border:2px dashed rgba(255,255,255,.2);
  margin-bottom:calc(24px + env(safe-area-inset-bottom));
}
</style>
</head>

<body>

<div id="bg"></div>
<canvas id="particles"></canvas>

<div class="topbar">
  <button onclick="exportJSON()">Экспорт JSON</button>
  <button onclick="importJSON()">Импорт JSON</button>
  <button onclick="downloadImage()">Скачать PNG</button>
</div>

<div id="tierlist">
  <div class="tier"><div class="tier-label imba">ИМБА</div><div class="tier-content" data-tier="imba"></div></div>
  <div class="tier"><div class="tier-label strong">ОЧЕНЬ СИЛЬНЫЕ</div><div class="tier-content" data-tier="strong"></div></div>
  <div class="tier"><div class="tier-label good">ХОРОШИЕ</div><div class="tier-content" data-tier="good"></div></div>
  <div class="tier"><div class="tier-label medium">СРЕДНИЕ</div><div class="tier-content" data-tier="medium"></div></div>
  <div class="tier"><div class="tier-label weak">СЛАБЫЕ</div><div class="tier-content" data-tier="weak"></div></div>

  <div class="tier pool">
    <div class="tier-label">ВСЕ</div>
    <div class="tier-content" data-tier="pool"></div>
  </div>
</div>

let saved = JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}');
let dragItem = null;

/* ================= RENDER ================= */
function render(){
  document.querySelectorAll('.tier-content').forEach(z=>z.innerHTML='');
  brawlers.forEach(b=>{
    const el=document.createElement('div');
    el.className='brawler';
    el.innerHTML=`<img src="${IMG_PATH+b.file}">`;

    el.addEventListener('pointerdown',e=>{
      dragItem=el;
      el.classList.add('dragging');
      el.setPointerCapture(e.pointerId);
    });

    const tier=saved[b.id]||'pool';
    document.querySelector(`[data-tier="${tier}"]`).appendChild(el);
  });
}

document.addEventListener('pointermove',e=>{
  if(!dragItem)return;
  dragItem.style.left=(e.clientX-28)+'px';
  dragItem.style.top =(e.clientY-28)+'px';
  const el=document.elementFromPoint(e.clientX,e.clientY);
  const zone=el?.closest('.tier-content');
  if(zone){
    const img=dragItem.querySelector('img').src.split('/').pop();
    const b=brawlers.find(x=>x.file===img);
    if(b) saved[b.id]=zone.dataset.tier;
  }
});

document.addEventListener('pointerup',()=>{
  if(!dragItem)return;
  dragItem.classList.remove('dragging');
  dragItem.style.left='';
  dragItem.style.top='';
  localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));
  render();
  dragItem=null;
});

/* ================= PNG ================= */
function downloadImage(){
  html2canvas(document.getElementById('tierlist'),{
    backgroundColor:null,
    useCORS:true,
    scale:2
  }).then(c=>{
    c.toBlob(b=>{
      const u=URL.createObjectURL(b);
      const a=document.createElement('a');
      a.href=u;a.download='tierlist.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=>URL.revokeObjectURL(u),1000);
    });
  });
}

/* ================= JSON ================= */
function exportJSON(){
  const b=new Blob([JSON.stringify(saved,null,2)],{type:'application/json'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(b);
  a.download='tierlist.json';
  a.click();
}
function importJSON(){
  const i=document.createElement('input');
  i.type='file';i.accept='.json';
  i.onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
      saved=JSON.parse(r.result);
      localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));
      render();
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}

/* ================= PARTICLES ================= */
const c=document.getElementById('particles'),ctx=c.getContext('2d');
let W,H,parts=[];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();addEventListener('resize',resize);
for(let i=0;i<60;i++)parts.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,v:Math.random()*0.4+0.1});
(function loop(){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle='rgba(180,160,255,.35)';
  parts.forEach(p=>{
    p.y-=p.v;if(p.y<0)p.y=H;
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(loop);
})();
